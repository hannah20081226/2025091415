                <div class="greeting">
                    <p class="saho image">
                        この度は第63回雙葉祭ホームページをご覧くださり、誠にありがとうございます。
                        ご来場の皆様に、私たちの努力の結晶をお楽しみいただけますよう、開催に向け、全校で力を合わせて準備を進めております。
                        今年の統一テーマは『e’clat』、テーマカラーは『Ruby
                        Glow』です。e’clatはフランス語で輝きや華やかさを意味し、瞬間に宿る光の美しさと儚さに、雙葉祭に向けてひたむきに歩み続ける私たちの姿を重ねました。そして、深紅のルビーが持つ情熱には、仲間との絆や雙葉祭への熱い想いが込められています。皆様のご来場を生徒一同、心よりお待ちしております。
                    </p>

                    </p>

                <a href="theme.html" class="btn-square-slant botton btn2">
